<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Banking Page</title>
</head>
<body>
    <div class="container mt-3 text-center">
        <div class="row">
            <div class="col-4">
                <div class="bg-info text-white p-2">
                    <h2 class="font-bold"> Deposit</h2>
                    <h3 class="font-semibold"> BDT <span id="deposit-total">000</span></h3>
                </div>
            </div>
           
            <div class="col-4">
                <div class="bg-danger text-white p-2">
                    <h2 class="font-bold">Withdraw</h2>
                    <h3 class="font-semibold"> BDT <span id="withdraw-total">000</span></h3>
                </div>
            </div>
            <div class="col-4">
                <div class="bg-success text-dark p-2">
                    <h2 class="font-bold">Balance</h2>
                    <h3 class="font-semibold"> BDT <span id="balance-total">000</span></h3>
                </div>
            </div>
        </div>

        <!-- Input and withdraw section -->

        <div class="container text-center">
            <div class="row p-4">
                <div class="col-sm-4 p-4 offset-1 rounded bg-info text-dark">
                    <h3> Please Deposite </h3>
                    <input type="text" name="deposit" class="form-control" id="deposit-input" placeholder="BDT Deposit Amount">
                    <br>
                    <button class="font-semibold btn btn-success" id="deposit-button" type="submit">Deposit</button>
                </div>

                <div class="col-sm-4 p-4 offset-2 rounded bg-danger text-white">
                    <h3> Withdraw Amount </h3>
                    <input type="text" name="withdraw" class="form-control" id="withdraw-input" placeholder="BDT Withdraw Amount">
                    <br> 
                    <button class="font-semibold btn btn-warning" id="withdraw-button" type="submit"> Withdraw </button>
                </div>
            </div>
        </div>
    </div>

    <!-- js page r connection -->

    <script src="banking.js"></script>
</body>
</html>
