<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container m-4">
        <h3 class="text-center">Welcome to our Bank!!!</h3>
        <div class="row mt-3">
            <div class="col-4 offset-4">
                Email: <input name="email" id="email" class="form-control" placeholder="Email"/>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4 offset-4">
                Password: <input name="password" id="password" type="password" class="form-control" placeholder="Password" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4 offset-4">
                <button id="submit-btn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <script src="loginValidation.js"></script>
</body>
</html>
